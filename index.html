<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Folclore Hacker - Alasca</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>RPG Folclore Hacker - Jornada no Alasca</h1>
        
        <div id="gameScreen">
            <p>Bem-vindo(a)! Por favor, crie seu personagem:</p>

            <label>Nome:</label>
            <input type="text" id="playerName" placeholder="Digite seu nome">

            <label>Raça (Folclore Brasileiro):</label>
            <select id="playerRace">
                <option value="Saci">Saci</option>
                <option value="Curupira">Curupira</option>
                <option value="Mula Sem Cabeça">Mula Sem Cabeça</option>
                <option value="Iara">Iara</option>
            </select>

            <label>Email:</label>
            <input type="email" id="playerEmail" placeholder="Digite seu email">

            <button onclick="startGame()">Começar Jornada</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
